<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-首页</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="header">
    <a href="javascript:;" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
      <input type="text" class="search_txt" placeholder="黑洞照片">
      <button class="search_btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
        <ul class="level_two" id="categoryBox">

        </ul>
      </div>
      <ul class="left_menu fl" id="categorysBox">

      </ul>
      <ul class="right_menu fr">
        <li><a href="#">科技专题</a></li>
        <li><a href="#">财经专题</a></li>
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con">
      <ul class="focus_list" id="focus_listBox">

      </ul>

      <div class="common_title">
        <h3><i class="fa fa-edit"></i> 最新资讯</h3>
        <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
      </div>

      <div id="commonBox">

      </div>

    </div>
    <div class="right_con">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <ul class="content_list hotList" id="hotlistBox">

        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <ul class="content_list comment_list" id="comment_listBox">

        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <ul class="content_list guanzhu_list" id="guanzhu_listBox">

        </ul>
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
    <p>电话：0755-****888 粤ICP备*******8号</p>
  </div>

  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>

  <!-- 文章分类模板 -->
  <script type="text/html" id="categoryTpl">
    <li class="up"></li>
    {{each data}}
    <li><a href="list.html?id={{$value.id}}" class="classify" data-id="{{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <!-- 文章分类模板 -->
  <script type="text/html" id="categoryTpl">
    {{each data}}
    <li><a href="list.html?id={{$value.id}}" class="classify" data-id="{{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <!-- 热点图模板 -->
  <script type="text/html" id="focus_listTpl">
    <li class="first focus_pic" data-id="{{data[0].id}}">
      <a href="#"><img src="{{data[0].cover}}" alt=""></a>
      <p>{{data[0].title}}</p>
    </li>
    <li data-id="{{data[1].id}}" class="focus_pic">
      <a href="#"><img src="{{data[1].cover}}" alt=""></a>
      <p>{{data[1].title}}</p>
    </li>
    <li data-id="{{data[2].id}}" class="focus_pic">
      <a href="#"><img src="{{data[2].cover}}" alt=""></a>
      <p>{{data[2].title}}</p>
    </li>
    <li data-id="{{data[3].id}}" class="focus_pic">
      <a href="#"><img src="{{data[3].cover}}" alt=""></a>
      <p>{{data[3].title}}</p>
    </li>
    <li data-id="{{data[4].id}}" class="focus_pic">
      <a href="#"><img src="{{data[4].cover}}" alt=""></a>
      <p>{{data[4].title}}</p>
    </li>
  </script>

  <!-- 热门排行模板 -->
  <script type="text/html" id="hotlistTpl">
    <li><span class="first">1</span><a href="article.html?id={{data[0].id}}">{{data[0].title}}</a></li>
    <li><span class="second">2</span><a href="article.html?id={{data[1].id}}">{{data[1].title}}</a></li>
    <li><span class="third">3</span><a href="article.html?id={{data[2].id}}">{{data[2].title}}</a></li>
    <li><span>4</span><a href="article.html?id={{data[3].id}}">{{data[3].title}}</a></li>
    <li><span>5</span><a href="article.html?id={{data[4].id}}">{{data[4].title}}</a></li>
    <li><span>6</span><a href="article.html?id={{data[5].id}}">{{data[5].title}}</a></li>
    <li><span>7</span><a href="article.html?id={{data[6].id}}">{{data[6].title}}</a></li>
  </script>

  <!-- 最新资讯模板 -->
  <script type="text/html" id="commonTpl">
    {{each data}}
    <div class="common_news_list">
      <a href="#" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
      <h4><a href="article.html?id={{$value.id}}">{{$value.title}}</a></h4>
      <p>{{$value.content}}</p>
      <div class="new_info">
        <span>标签：科技&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
          )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
        <b>发布于 {{$value.date}}</b>
      </div>
    </div>
    {{/each}}
  </script>

  <!-- 最新评论模板 -->
  <script type="text/html" id="comment_listTpl">
    {{each data}}
    <li>
      <span>{{$value.author.substr(0,1)}}</span>
      <b><em>{{$value.author}}</em> {{$value.date}}说:</b>
      <strong>{{$value.intro}}</strong>
    </li>
    {{/each}}
  </script>

  <!-- 关注模板 -->
  <script type="text/html" id="guanzhu_listTpl">
    {{each data}}
    <li><a href="article.html?id={{$value.id}}">{{$value.intro}}</a></li>
    {{/each}}
  </script>

  <!-- index 代码 -->
  <script>
    // 获取热点图
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/index/hotpic',
      success: function (response) {
        // console.log(response);
        var html = template('focus_listTpl', response);
        $('#focus_listBox').html(html);
      }
    })
    // 热点图点击事件
    $('#focus_listBox').on('click', '.focus_pic', function () {
      var id = $(this).attr('data-id');
      console.log(id);
      location.href = 'article.html?id=' + id;
    })

    // 获取最新资讯
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/index/latest',
      success: function (response) {
        var html = template('commonTpl', response);
        $('#commonBox').html(html);
      }
    })
  </script>
  <script src="./js/index.js"></script>
</body>

</html>
