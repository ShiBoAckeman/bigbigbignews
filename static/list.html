<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-列表页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.pagination.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.pagination.min.js"></script>
</head>

<body>
  <div class="header">
    <a href="index.html" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
      <input type="text" class="search_txt" placeholder="黑洞照片">
      <button class="search_btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
        <ul class="level_two" id="categoryBox">


        </ul>
      </div>
      <ul class="left_menu fl" id="categorysBox">

      </ul>
      <ul class="right_menu fr">
        <li><a href="#">科技专题</a></li>
        <li><a href="#">财经专题</a></li>
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con setfr" id="articleBox">





      <div id="pagination" class="page"></div>
      <script>
        $(function () {
          $("#pagination").pagination({
            currentPage: 2,
            totalPage: 8,
            callback: function (current) {
              alert('ok!');
            }
          });
        });
      </script>

    </div>
    <div class="right_con setfl">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <ul class="content_list" id="hotlistBox">

        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <ul class="content_list comment_list" id="comment_listBox">

        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <ul class="content_list guanzhu_list" id="guanzhu_listBox">

        </ul>
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
    <p>电话：0755-****888 粤ICP备*******8号</p>
  </div>
  <script src=".//js/template-web.js"></script>
  <!-- 热门排行模板 -->
  <script type="text/html" id="hotlistTpl">
    <li><span class="first">1</span><a href="article.html?id={{data[0].id}}">{{data[0].title}}</a></li>
    <li><span class="second">2</span><a href="article.html?id={{data[1].id}}">{{data[1].title}}</a></li>
    <li><span class="third">3</span><a href="article.html?id={{data[2].id}}">{{data[2].title}}</a></li>
    <li><span>4</span><a href="article.html?id={{data[3].id}}">{{data[3].title}}</a></li>
    <li><span>5</span><a href="article.html?id={{data[4].id}}">{{data[4].title}}</a></li>
    <li><span>6</span><a href="article.html?id={{data[5].id}}">{{data[5].title}}</a></li>
    <li><span>7</span><a href="article.html?id={{data[6].id}}">{{data[6].title}}</a></li>
  </script>

  <!-- 最新评论模板 -->
  <script type="text/html" id="comment_listTpl">
      {{each data}}
      <li>
        <span>{{$value.author.substr(0,1)}}</span>
        <b><em>{{$value.author}}</em> {{$value.date}}说:</b>
        <strong>{{$value.intro}}</strong>
      </li>
      {{/each}}
    </script>


  <!-- 关注模板 -->
  <script type="text/html" id="guanzhu_listTpl">
    {{each data}}
    <li><a href="article.html?id={{$value.id}}">{{$value.intro}}</a></li>
    {{/each}}
  </script>
  <!-- 文章分类模板 -->
  <script type="text/html" id="categoryTpl">

    <li class="up"></li>
   {{each data}}
   <li><a href="#" class="classify" data-id="{{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <!-- 文章分类模板 -->
  <script type="text/html" id="categoryTpl">

    {{each data}}
    <li><a href="#"  class="classify"  data-id="{{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>
  <!-- 文章分类详情模板 -->
  <script type="text/html" id="articleTpl">
    <div class="list_title" id="titleBox">
     <h3>{{data[0].category}}</h3>
    </div>
{{each data}}
  <div class="common_news_list">
    <a href="#" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
    <h4><a href="article.html?id={{$value.id}}">{{$value.title}} </a></h4>
    <p>{{$value.content}}
    </p>
    <div class="new_info">
      <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
        )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
      <b>发布于 {{$value.date}}</b>
    </div>
  </div>
  {{/each}}
</script>

  <script type="text/html" id="titleTpl">
    <h3>{{title}}</h3>
  </script>



  <!-- 文章分类详情模板 -->
  <script type="text/html" id="postsTpl">
    <div class="list_title">
      <h3>所有分类</h3>
    </div>
{{each response}}
  <div class="common_news_list">
    <a href="javascript:;" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
    <h4><a href="article.html?id={{$value.id}}">{{$value.title}} </a></h4>
    <p>{{$value.content}}
    </p>
    <div class="new_info">
      <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
        )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
      <b>发布于 {{$value.date}}</b>
    </div>
  </div>
  {{/each}}
</script>
  <script>
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/index/search',
      // data: {
      //     key:keys
      // },
      success: function (response) {
        // console.log(response);
        // console.log(response.data);
        // console.log(response.data.data);

        // location.href = '/list.html?key=' + keys;
        var html = template('postsTpl', { response: response.data.data });
        // console.log(html);
        $('#articleBox').html(html);
      }
    })
  </script>
  <script src="./js/list.js"></script>
</body>

</html>
